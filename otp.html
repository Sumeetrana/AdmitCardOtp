<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <style>
        #verification_button {
            position: relative;
            left: 10%;
            width: 420px;
            margin: 200px auto;
        }

        #note {
            font-size: 10px;
            margin-top: 30px;
        }

        #otp {
            
            width: 420px;
            margin: 40px auto;
        }

        #verifyOTP {
            margin: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="verification_button">
        
        
        <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">
            Verify OTP
        </button>
        <a href="index.html" id="back_button" class="btn btn-secondary btn-lg">GO back</a>
        <div id="note">
            <strong>Note:</strong> Last four digits of the number you entered will be your otp.
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" style="height: 50%;">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Verify OTP</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <div class="form-group" id="otp">
                    <label for="number">Enter OTP</label>
                    <input type="number" class="form-control" id="number"  required>
                </div>
                <button id="verifyOTP" class="btn btn-primary">Verify</button>
              </div>
                
              
            </div>
          </div>
    </div>
</body>

<script>
    alert('Last four digits of your number will be your otp.')
    let verifyButton = document.getElementById('verifyOTP');
    let number = document.getElementById('number');
    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('mobile');
    
    const otp = myParam.slice(6);

    verifyButton.addEventListener('click', () => {
        if (number.value === otp) {
            alert('Correct OTP')
        } else {
            alert('Wrong OTP')
        }
    })
</script>
</html>
